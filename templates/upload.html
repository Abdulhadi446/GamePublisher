<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePublisher.io</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        header { background-color: #343a40; padding: 20px; color: white; text-align: center; }
        header nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
        header nav a:hover { color: #007bff; }
        main { padding: 20px; text-align: center; }
        form { margin-top: 20px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; max-width: 500px; width: 100%; }
        input, textarea { display: block; width: 100%; margin-bottom: 15px; padding: 10px; font-size: 1em; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .flash-message { background-color: #ffdddd; color: #a94442; padding: 10px; margin-bottom: 15px; border-radius: 5px; }
        @media (max-width: 600px) {
            form { width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Your Game</h1>
        <nav>
            <a href="/" aria-label="Home">Home</a>
            <a href="/games" aria-label="Browse Games">Browse Games</a>
        </nav>
    </header>
    <main>
        <h2>Upload Your Game</h2>
        
        <!-- Flash messages (success or error) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="https://gamepublisher.netlify.app/app.py" method="POST" enctype="multipart/form-data">
            <label for="title">Game Title</label>
            <input type="text" id="title" name="title" placeholder="Game Title" required>
            
            <label for="description">Game Description</label>
            <textarea id="description" name="description" placeholder="Game Description" required></textarea>
            
            <label for="game_file">Upload Game (.zip)</label>
            <input type="file" id="game_file" name="game_file" accept=".zip" required>
            
            <button type="submit">Upload</button>
        </form>
    </main>
</body>
</html>
