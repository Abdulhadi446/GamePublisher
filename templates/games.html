<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePublisher.io</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        header { background-color: #343a40; padding: 20px; color: white; text-align: center; }
        header nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
        header nav a:hover { color: #007bff; }
        .games-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .game-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .game-card h3 { margin: 0 0 10px; }
        .game-card p { margin: 0 0 15px; color: #666; }
        .game-card a, .game-card button { display: inline-block; margin: 5px 0; padding: 10px 15px; border: none; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; cursor: pointer; }
        .game-card button { background-color: red; }
    </style>
</head>
<body>
    <header>
        <h1>Browse Games</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/upload">Upload Game</a>
        </nav>
    </header>

    <main class="games-list">
        {% for game in games %}
            <div class="game-card">
                <h3>{{ game.title }}</h3>
                <p>{{ game.description }}</p>
                <a href="{{ game.file_path }}">Play Game</a>
                <form action="https://gamepublisher.netlify.app/app.py/delete/{{ game.id }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}
    </main>
</body>
</html>
