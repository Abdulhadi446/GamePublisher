<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePublisher.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: rgb(0, 0, 0);
            margin: 0 10px;
            text-decoration: none;
        }
        .game-container {
            padding: 20px;
            background-color: #fff;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ game.title }}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/games">Browse Games</a>
            <a href="/upload">Upload Game</a>
        </nav>
    </header>

    <section class="game-container">
        <h2>{{ game.title }}</h2>
        <p>{{ game.description }}</p>

        <!-- Embed the game if it's an HTML game -->
        <iframe src="/uploads/{{ game.file_path }}" width="100%" height="600px"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 GamePublisher.io</p>
    </footer>
</body>
</html>
