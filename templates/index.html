<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePublisher.io</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #343a40;
            padding: 20px;
            color: white;
            text-align: center;
        }
        header nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header nav a:hover {
            color: #007bff;
        }
        .hero {
            background: url('https://via.placeholder.com/1600x500') no-repeat center center;
            background-size: cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            color: white;
            font-size: 3em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .content p {
            color: #666;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Publisher !1</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/upload">Upload Game</a>
            <a href="/games">Browse Games</a>
            <a href="/installgames">Install Games</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Game Publisher</h1>
    </div>

    <div class="content">
        <h2>Share Your Games With The World</h2>
        <p>Upload HTML games, showcase your creations, and play games uploaded by others.</p>
    </div>

    <footer>
        <p>&copy; 2024 Game Publisher. All Rights Reserved.</p>
    </footer>
</body>
</html>
